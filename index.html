<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h3>This is website to learn typing . Its for the blind people </h3>

    <div class="keyboard">
        
            <div class="one">

                <button class="key q" data-key="q">Q</button>
                <button class="key w" data-key="w">W</button>
                <button class="key e" data-key="e">E</button>
                <button class="key r" data-key="r">R</button>
                <button class="key t" data-key="t">T</button>
                <button class="key y" data-key="y">Y</button>
                <button class="key u" data-key="u">U</button>
                <button class="key i" data-key="i">I</button>
                <button class="key o" data-key="o">O</button>
                <button class="key p" data-key="p">P</button>
            </div>

            <div class="two">

                <button class="key a" data-key="a">A</button>
                <button class="key s" data-key="s">S</button>
                <button class="key d" data-key="d">D</button>
                <button class="key f" data-key="f">F</button>
                <button class="key g" data-key="g">G</button>
                <button class="key h" data-key="h">H</button>
                <button class="key j" data-key="j">J</button>
                <button class="key k" data-key="k">K</button>
                <button class="key l" data-key="l">L</button>
            </div>
            <div class="three">

                <button class="key z" data-key="z">Z</button>
                <button class="key x" data-key="x">X</button>
                <button class="key c" data-key="c">C</button>
                <button class="key v" data-key="v">V</button>
                <button class="key b" data-key="b">B</button>
                <button class="key n" data-key="n">N</button>
                <button class="key m" data-key="m">M</button>
            </div>
            
            
        
    </div>
    <script src="index.js"></script>
</body>
</html>
